<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title><<<< Switch - Case >>>></title>
	<script type="text/javascript" language="javascript">
		var transporte; // 1 = carro - 2 = moto - 3 = avião - 4 = navio - 5 = caminho


		Switch(transporte){

			case 1:
				alert("Carro");
				break;
			case 2:
				alert("Moto");
				break;
			case 3:
				alert("Avião");
				break;
			case 4:
				alert("Navio");
				break;
			case 5:
				alert("Caminhão");
				break;
			default:
				alert("Outro meio de transporte!");
				break;
		}



	</script>
</head>
<body>

</body>
</html>
