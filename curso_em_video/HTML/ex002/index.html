<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebra de linhas</h1>
    <hr>
    <p> Você pode escrever um paragrafo de qualquer jeito. <br>
        Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;.</p>
    <p>E pode fazer uma quebra de linha com &lt;br&gt;.</p>

    <p>Vamos adicionar alguns símbolos especiais</p>
    &reg;
    &copy;
    &trade;
    &euro;
    &yen;
    &cent;
    &Delta;

    <p>Vamos adicionar alguns emoji: </p>
    &#x1F596;
    &rarr;
</body>
</html>
