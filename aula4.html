<!DOCTYPE html>
<html>
<head>
	<title>Aula4- Tábelas</title>
</head>
<body>

	<h1>Tábelas HTML</h1>
	<!-- 
		 table: tag para criar a tabela
		 border: para alterar as bordas da tabela
		 width: espaço usado para ocupar a tabela
		 height: altura da tabela
		 tr: linha da tabela
		 td: colula da tabela

	-->
	<table border="1" width="600" cellpadding="0" cellspacing="0" align="center">
		<tr >
			<td width="200" height="50" align="center">Fabricantes</td>
			<td width="200" height="50" align="center">Modelo 1</td>
			<td width="200" height="50" align="center">Modelo 2</td>
		</tr>
		<tr>
			<td width="200" height="50" align="center">VW</td>
			<td width="200" height="50" align="center">Gol</td>
			<td width="200" height="50" align="center">Fox</td>
		</tr>
		<tr>
			<td width="200" height="50" align="center">GM</td>
			<td width="200" height="50" align="center">ONIX</td>
			<td width="200" height="50" align="center">Prisma</td>
		
		</tr>

		<tr>
			<td width="200" height="50" align="center">Ford</td>
			<td width="200" height="50" align="center">Ecosport</td>
			<td width="200" height="50" align="center">Fusion</td>
		
		</tr>

		<tr>
			<td height="50" align="center" colspan="3">Modelos nacionais</td>
		</tr>
		<tr>
			<td height="50" align="center">&nbsp;</td>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
		</tr>

	</table>

</body>
</html>
