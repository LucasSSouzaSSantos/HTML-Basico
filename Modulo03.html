instalado no computador, além do sistema operacional, utilizaremos, neste curso,
o editor de texto Bloco de Notas para criar documentos HTML.

<head> <!--Cabeçalho
	No head, vocẽ entra com o título da página web,,, que será exibido apenas
	na barra de endereços do navegador.
	-->
    <title>
	  Escola Virtual - Curso de HTML Básico
    </title>

</head>

<body> <!-- 
	  No body, você entra com o conteúdo da página web.
	  
	-->

    <!--
	Estas palavras são chamadas de tags e são os elementos básicos de um
	documento HTML usados para especificar o formato do conteúdo de uma 
	página web.
	
	Os sinais < > permitem aos navegadores distinguir as tags de um texto 
	comum e o conteúdo delas pode ser digitado tanto em letras maisculas, 
	quanto em minusculas.
	
	Grande parte tags requerem um fechamento e este é identico à tag de
	abertura, porém com o sinal / do inicio
	
	Existe tags que não precisam de fechamento
	
	Codificação de caracteres é o mecanismo que armazena os simbolos em forma
	binária no computador, possibilitando a conversão de um simbolo em código
	e um código em simbolo.
	
	A codificação UTF-8 é a recomendação atual para codificação na web por ser
	amplamente suportada em navegadores e editores de código, além de ser 
	compatível com praticamente todos os idiomas do mundo. Esta codificação 
	utiliza um numero variável de bytes para representar simbolos, podendo 
	usar de 1 a 4 bytes
	
	Por padrão, os documentos HTML criados no bloco de notas são salvos na 
	codificação ANSI que é considerada obsoleto, uma vez que utiliza um único
	byte, tem limitações na representação de caracteres especiais e possui 
	diferentes versões, ao passo que o UTF-8 usa codifição mmultibyte,
	representa um grande conjunto de caracteres e possui padronizaçõa uniforme
	nos pontos de código. Portanto, lembre-se de alterar o campo codificação
	na hora que for salvar a página web.
	
    -->
    
    <p>
	  O objetivo deste curso é fazer com que você seja capaz de criar páginas
	  <>web</>, utilizando a linguagem de marcação HTML.    
    </p>

</body>


</html>
