<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Links</title>
	<style type="text/css">
		a{
			text-decoration: none;
			color: #000000;
			/*
			O estado do link pode ser alterado:
				a:link{}; link nunca acessado
				a:visited{}; link já foi acessado
				a:active{}; link está sendo acessado
				a:hover{};  quando o maouse estiver em cima

			*/
		}
		a:hover{
			color: #ff0000;
		}

	</style>


</head>

<body>
		
		<a href="aula7.html" target="_self">Aula 7</a><br>
		<a href="aula2.html">Aula 2</a><br>
		<a href="http://www.google.com.br" target="_blank">Google</a><br>
		<a href="texto.rar">Baixar texto</a><br>
		<!--Para criar um link eu uso a tag <a></a> dentro dessa tag eu tenho o parâmetro href: que vai ter o local que eu quero linkar.
			Também tem o parâmetro target: esse parâmetro indica se a ser aberto na mesma página, ou em outra página e assim por diante.
			Valores de target: _self(abri na mesma janela); _blank(abri em uma nova janela)
			Todo link para endereço externo, tem que ser usado o endereço absoluto. Como é visto no exemplo acima.


		-->

</body>

</html>
