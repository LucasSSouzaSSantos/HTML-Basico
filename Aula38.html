<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aula 38: SlideShow - Troca por boto√µes</title>
    <script language="JavaScript">

        function preload()
        {
            imgs = Array('foto1.jpg', 'foto2.jpg', 'foto3.jpg', 'foto4.jpg', 'foto5.jpg', 'foto6.jpg');
            imgQtde = imgs.length;
            for(i = 0; i < imgQtde; i++)
            {
                var preloadimg = new Image();
                preloadimg.src = imgs[i];
            }
        }

        function iniciaSlider()
        {
            preload();
            max = 6;
            min = 1;
            fi = min;
            tr = true;
            carregaFoto("../_Fotos/foto1.jpg");
            document.getElementById("moldura").addEventListener("transitionend", fimTr);

        }
        function fimTr()
        {
        tr = true;
        }

        function carregaFoto(foto)
        {
            document.getElementById("moldura").style.backgroundImage = "URL("+foto+")";

        }

        function prox()
        {
            if(tr == true){
                tr = false;
                fi++;
                if(fi > max)
                {
                    fi = min;
                }
            }
             carregaFoto("../_Fotos/foto"+fi+".jpg");
        }

        function ant()
        {
            if(tr == true)
            {
                tr = false;
                fi--;
                if(fi < min)
                {
                    fi = max;
                }
            }
               carregaFoto("../_Fotos/foto"+fi+".jpg");
        }

    </script>

    <style>
        #moldura
        {
               width: 600px;
               height: 400px;
               background-color: #eeeeee;
               transition: background-image 1s;
        }

    </style>

</head>
<body onload="iniciaSlider()">

    <div id="moldura"></div>
        <input type="button" value="Anterior" onclick="ant()">
        <input type="button" value="Proximo" onclick="prox()">


</body>
</html>
