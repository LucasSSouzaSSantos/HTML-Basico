<!DOCTYPE html>
<html>
<head>
	<title>Aula 5 - CSS</title>
	<style type="text/CSS">
		h1{
			color: red;
			font-size: 35px;
			font-family: Verdana;
			letter-spacing: 5px;
			word-spacing: 15px;
			text-decoration: underline; /*underline, overline, line-through*/
			text-align: center; /*center, left, right,justify*/
			font-style: italic; 
			text-transform: uppercase; /*uppercase, lowercase, capitalize*/
		}
		p{
			padding-left: 220px; 
		}

	</style>
</head>
<body>
	<h1>Formatação CSS para textos</h1>
	<p>Não <span style="color: red;">leu</span> o Pau o comeu!</p>
	<h1 style="color: blue; font-size: 45px">Hoje o jogo foi impressionante</h1>

</body>
</html>
